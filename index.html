<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 1. Colors With Different Shades -->
    <!-- https://tailwindcss.com/docs/customizing-colors  -->
    <h1>1. Colors with Different Shades</h1>
    <p class="text-green-50">Tailwind</p>
    <p class="text-green-100">Tailwind</p>
    <p class="text-green-200">Tailwind</p>
    <p class="text-green-300">Tailwind</p>
    <p class="text-green-500">Tailwind</p>
    <p class="text-green-600">Tailwind</p>
    <p class="text-green-700">Tailwind</p>
    <p class="text-green-800">Tailwind</p>
    <p class="text-green-900">Tailwind</p>
    <!-- 2. Background Colors -->
    <!-- https://tailwindcss.com/docs/background-color -->
    <h1>2. Colors with Background Color</h1>
    <p class="bg-pink-600 text-white">Tailwind</p>
    <!-- Text Underline -->
    <!-- https://tailwindcss.com/docs/accent-color -->
    <h1>3. Text UnderLine</h1>
    <p class="line-through text-green-800">Tailwind</p>
    <p class="text-purple-600 underline">Tailwind</p>

    <h1>4. Accent Colors</h1>
    <input type="checkbox" class="accent-teal-500" checked>
    <input type="checkbox" class="accent-red-500">




  </body>
</html>
